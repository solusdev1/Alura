<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crar um ponto de Coleta</title>
    <font-face>
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto&ubuntu:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </font-face>
    <link rel="stylesheet" href="/Projeto-Novo/NLW01/styles/style.css" />
    <link rel="stylesheet" href="/Projeto-Novo/NLW01/styles/create-point.css" />  
    <link rel="stylesheet" href="/Projeto-Novo/NLW01/styles/responsive.css" />
  </head>
  <body>
    <div id="page-create-point">
      
        <header>
          <img src="assets/logo.svg" alt="Logomarcara Ecoleta" />
          <a href="#"> Voltar Para Home
            <span></span>
          </a>
        </header>
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    <h2>Dados da Entidade</h2>
                </legend>
                <div class="field">
                    <label for="name">Nome da Entidade</label>
                    <input type="text" name="name"> 
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name = "address">
                    </div>
                    <div class="field">
                        <label for="address2">Número / Complemento</label>
                        <input type="text" name = "address2">

                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" >
                            <option value="">Selecione o Estado</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="text">Cidade</label>
                        <select name="text" id="city">
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>
                </fieldset>
            <fieldset>
                    <legend>
                        <h2>Itens da coleta</h2>
                    </legend>
                    
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
        
     
    </div>
  </body>
</html>
