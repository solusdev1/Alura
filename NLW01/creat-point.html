<!-- Página HTML para criar um ponto de coleta. HTML estrutura a página com tags. -->
<!DOCTYPE html> <!-- Declara HTML5 -->
<html lang="pt-BR"> <!-- Idioma português -->
  <head> <!-- Metadados -->
    <meta charset="UTF-8" /> <!-- Codificação UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsivo -->
    <title>Crar um ponto de Coleta</title> <!-- Título da página -->
    <font-face> <!-- Incorreto, deveria ser link -->
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto&ubuntu:wght@400;700&display=swap"
        rel="stylesheet"
      /> <!-- Carrega fontes -->
    </font-face>
    <link rel="stylesheet" href="./styles/style.css" /> <!-- CSS geral -->
    <link rel="stylesheet" href="./styles/create-point.css" />  <!-- CSS específico -->
    <link rel="stylesheet" href="./styles/responsive.css" /> <!-- CSS responsivo -->
  </head>
  <body> <!-- Corpo da página -->
    <div id="page-create-point"> <!-- Container principal -->
      
        <header> <!-- Cabeçalho -->
          <img src="assets/logo.svg" alt="Logomarcara Ecoleta" /> <!-- Logo -->
          <a href="http://127.0.0.1:5500/NLW01/index.html"> Voltar Para Home <!-- Link para voltar -->
            <span></span> <!-- Ícone -->
          </a>
        </header>
        <form action=""> <!-- Formulário para cadastro -->
            <h1>Cadastro do ponto de coleta</h1> <!-- Título -->
            <fieldset> <!-- Grupo de campos -->
                <legend> <!-- Legenda do grupo -->
                    <h2>Dados da Entidade</h2> <!-- Subtítulo -->
                </legend>
                <div class="field"> <!-- Campo individual -->
                    <label for="name">Nome da Entidade</label> <!-- Rótulo para o input -->
                    <input type="text" name="name"> <!-- Input de texto para nome -->
                </div>
                <div class="field-group"> <!-- Grupo de campos lado a lado -->
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name = "address"> <!-- Input para endereço -->
                    </div>
                    <div class="field">
                        <label for="address2">Número / Complemento</label>
                        <input type="text" name = "address2"> <!-- Input para número/complemento -->

                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label> <!-- Rótulo para select de estado -->
                        <select name="uf" > <!-- Select para escolher estado -->
                            <option value="">Selecione o Estado</option> <!-- Opção padrão -->
                        </select>
                       <input type ="hidden" name = "state" value = ""> <!-- Input oculto para armazenar nome do estado -->

                    </div>
                    <div class="field">
                        <label for="text">Cidade</label> <!-- Rótulo para select de cidade -->
                        <select name="city" disabled> <!-- Select desabilitado inicialmente -->
                            <option value="">Selecione a Cidade</option> <!-- Opção padrão -->
                        </select>
                        
                    </div>
                    
                </div>
                </fieldset> <!-- Fecha o fieldset -->
                

            <fieldset> <!-- Outro grupo de campos -->
                    <legend class = "legend-items">
                        <h2>Itens da coleta</h2> <!-- Subtítulo para itens -->
                        <p class="item">Selecione um ou mais ítens abaixo</p>
                    </legend>
                    
                    
                    <div class="items-grid">
                       <!-- Grid de itens -->
                                               
                        <li id = "1"> <!-- Item 1 -->
                            <img src="assets/baterias.svg" alt="Baterias">
                            <span>Baterias</span>
                        </li>
                        <li > <!-- Item 2 -->
                            <img src="assets/papeis-papelao.svg" alt="Papeis e Papelao">
                            <span>Papeis e Papelao</span>
                        </li>
                        <li > <!-- Item 3 -->
                            <img src="assets/eletronicos.svg" alt="Eletronicos">
                            <span>Eletronicos</span>
                        </li>
                        <li data-id="4"> <!-- Item 4 -->
                            <img src="assets/organicos.svg" alt="Organicos">
                            <span>Organicos</span>
                        </li>
                        <li data-id="5"> <!-- Item 5 -->
                            <img src="assets/oleo.svg" alt="Oleo">
                            <span>Oleo</span>
                        </li>
                            <li data-id="6">
                              <img src="./assets/lampadas.svg" alt="Lampadas">
                              <span>Lampadas</span>
                            </li>
                           
                           
                        </li>
                       </div>
                       
            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button> <!-- Botão para enviar o formulário -->
           

        </form> <!-- Fecha o formulário -->
        
     
    </div>
    <script src="./scripts/creat.point.js"></script> <!-- Vincula o arquivo JavaScript -->
  </body>
</html>
