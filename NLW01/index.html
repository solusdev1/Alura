<!-- Este é um arquivo HTML, que define a estrutura da página web. HTML usa tags para organizar o conteúdo. -->
<!DOCTYPE html> <!-- Declara que este é um documento HTML5 -->
<html lang="pt-BR"> <!-- A tag raiz, com idioma português do Brasil -->
  <head> <!-- Cabeçalho da página, contém metadados (informações sobre a página) -->
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Faz a página ser responsiva em dispositivos móveis -->
    <title>Ecoleta</title> <!-- Título da página que aparece na aba do navegador -->
    <font-face> <!-- Tag incorreta, deveria ser <link> para fontes -->
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto&ubuntu:wght@400;700&display=swap"
        rel="stylesheet"
      /> <!-- Carrega fontes do Google Fonts -->
    </font-face>
    <link rel="stylesheet" href="/Projeto-Novo/NLW01/styles/style.css" /> <!-- Vincula o arquivo CSS principal -->
    <link rel="stylesheet" href="/Projeto-Novo/NLW01/styles/home.css" /> <!-- Vincula CSS específico da página home -->
    <link rel="stylesheet" href="/Projeto-Novo/NLW01/styles/responsive.css" /> <!-- Vincula CSS para responsividade -->
  </head>
  <body> <!-- Corpo da página, onde o conteúdo visível fica -->
    <div id="page-home"> <!-- Div principal da página home, com ID para estilização -->
      <div class="content"> <!-- Container para o conteúdo -->
        <header> <!-- Cabeçalho da página -->
          <img src="assets/logo.svg" alt="Logomarcara Ecoleta" /> <!-- Imagem do logo -->
          <a href="assets/log-in.svg" <!-- Link, mas href aponta para imagem, provavelmente erro -->
            >Cadastre um ponto de coleta
            <span></span> <!-- Span vazio, provavelmente para ícone -->
          </a>
        </header>
        <main> <!-- Conteúdo principal -->
          <h1>Seu Marktplace de coleta de resíduos.</h1> <!-- Título principal -->

          <p> <!-- Parágrafo -->
            Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.
          </p>
          <a href="#" <!-- Link para âncora -->
            ><span></span> <strong>Pesquisar pontos de coleta</strong></a <!-- Texto em negrito dentro do link -->
          >
        </main>
      </div>
    </div>
  </body>
</html>
